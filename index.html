<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <h1>Hide and Seek</h1>
    </header>

    <main class="hiding-places">
        <div id="cup1-container" class="">
            <img src="./assets/upside-down-solo.jpg" id="cupOne-image">
            <button id="cupOne-button">Cup One</button>
        </div>
        <div id="cup2-container">
            <img src="./assets/upside-down-solo.jpg" id="cupTwo-image">
            <button id="cupTwo-button">Cup Two</button>
        </div>
        <div id="cup3-container">
            <img src="./assets/upside-down-solo.jpg" id="cupThree-image">
            <button id="cupThree-button">Cup Three</button>
        </div>
    </main>
    <section class="scoreboard">
        <p>You have guessed correctly <span id="correct-guesses">0</span> times</p>
        <p>You have guessed incorrectly <span id="incorrect-guesses">0</span> times</p>
        <p>Total games: <span id="total-games">0</span></p>
        <button id="reset-button">Reset</button>
    </section>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
